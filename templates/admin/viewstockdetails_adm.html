<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminhomeindex2.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewstock_post/">
{% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>search</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" placeholder="item name"/></td>
      <td><input type="submit" name="button" id="button" value="GO" class="btn btn btn-info"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>SL.no</th>
      <th>Date</th>
      <th>item name</th>
      <th><p>quantity</p>
      <p>(total)</p></th>
      <th><p>price</p>
      <p>(per kg)</p></th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{i.date  }}</td>
      <td>&nbsp;{{ i.item_name }}</td>
      <td>{{ i.quantity }}</td>
      <td>&nbsp;{{ i.price }}</td>
    <td><a href="/myapp/editstockdetails/{{ i.id }}">edit</a> </td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
</html>
