<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminhomeindex2.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/editstockdetails_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Item name  </th>
      <td ><label for="textfield2"></label>
      <input type="text" value="{{ data.item_name }}" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th><p>Quantity</p>
      <p>(total in Kg)</p></th>
      <td><label for="textfield3"></label>
      <input type="number" value="{{ data.quantity }}" min="0" step="any" name="textfield3" id="textfield3" class="form-control" /></td>
    </tr>
    <tr>
      <th><p> price (per kg) </p></th>
      <td><label for="textfield4"></label>
      <input type="text" value="{{ data.price }}" name="textfield4" id="textfield4" class="form-control"/></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="ADD" class="btn btn btn-info" /></td>
          </tr>
    
  </table>
</form>
</body>
{% endblock %}
</html>
