<body>

  <tr>
      <th>card type</th>
      <td>
          <select name="textfield2" class="form-control">
              <option value="APL(White)">NPNF (APL White)</option>
              <option value="APL(Blue)">NPF (APL Blue)</option>
              <option value="BPL(Pink)">PHH (BPL Pink)</option>
              <option value="AAY(Yellow)">AAY (AAY Yellow)</option>
          </select>
     </td>
    </tr>
    <tr>
      <th>Commodities</th>
      <td><select name="textfield3" class="form-control">
         {% for i in data %}
              <option value="{{ i.id }}">{{ i.item_name }}</option>

         {% endfor %}

          </select>
      </td>
    </tr>
  <tr>
      <th>quantity type</th>
      <td>
          <select name="qtytype" class="form-control">
              <option value="percard">per card</option>
              <option value="perperson">per person</option>
          </select>
     </td>
    </tr>
    <tr>
      <th>quantity</th>
      <td><label for="textfield4"></label>
      <input type="text" name="quantity" id="textfield4" class="form-control" required/></td>
    </tr>
  <tr>
    <tr>
      <th>price</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>



  <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="add" class="btn btn btn-info"/></td>

    </tr>
  </table>
