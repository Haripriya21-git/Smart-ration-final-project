<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'shop/shophomeindex2.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/editprofileshop_post/" enctype="multipart/form-data">
  <table class="table table-bordered">
    <tr>
      <th>photo</th>
      <td><label for="textfield"></label>
          <img src="{{ data.photo }}" height="100" width="100">
      <input type="file" name="photo" id="textfield" class="form-control"/></td>
    </tr><tr>
      <th>shop.no</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.rationshop_no }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>shopkeeper_name</th>
      <td><label for="textfield2"></label>
      <input type="text" name="sn" id="textfield2" value="{{ data.shopkeeper_name }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>district</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.district }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>place</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.place }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>post</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.post }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>pincode</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.pincode }}" class="form-control" pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>thaluk</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.thaluk }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>ward.no</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.ward_no }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>phone</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.phone }}" class="form-control" pattern="[6789][0-9]{9}" maxlength="10"/></td>
    </tr>
      <tr>
      <th>email</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield11" id="textfield8" value="{{ data.email }}" class="form-control" readonly/></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn btn-info"/></td>
      
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
